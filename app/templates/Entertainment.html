{% extends 'base.html' %}
{% block content %}
<body style="background-color:whitesmoke";>
<div class="container">
    <h1 style="font-weight: bold; text-align: center;">ENTERTAINMENT PITCHES</h1>
    <button class=" card-body btn btn-danger"><a href="{{url_for('main.pitch')}}" style="color: white;"><h4>CREATE PITCH</h4></a></button>
    {% for pitch in pitches %}
    <div class="card mb-3" style="background-color: #f4a460;">
        <div class="card-body" >
            <h5>Pitch: {{pitch.pitch}}</h5>
            <h5>Created at: {{pitch.time}}</h5>
            <p><a href="/comments/{{pitch.id}}"><button class="btn btn-success">COMMENT</button></a></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
</body>
